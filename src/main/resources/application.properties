# 服务名
spring.application.name=canal_mysql_elasticsearch_sync
# 服务端口号
server.port=8828
# 数据库配置，不用写database名
spring.datasource.url=jdbc:mysql://127.0.0.1:3306?characterSet=utf8mb4&useSSL=false
spring.datasource.username=root
spring.datasource.password=Menglin@123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive=1000
spring.datasource.initialSize=100
spring.datasource.maxWait=60000
spring.datasource.minldle=500
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource..testOnBorrow=false
spring.datasource..poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
# canal配置
canal.host=192.168.21.90
canal.port=11111
canal.destination=example
canal.username=canal
canal.password=Canal@123456
# elasticsearch配置
elasticsearch.cluster.name=wjw
elasticsearch.host=127.0.0.1
elasticsearch.port=9300